<ul class="heroes">
  <li *ngFor="let hero of heroes; let i=index" (click)="onSelect(hero)" [class.selected]="hero === selectedHero">
    <span class="badge">{{i + 1}}</span> {{hero.name}}
    <button class="delete"
    (click)="delete(hero); $event.stopPropagation()">x</button>
  </li>
</ul>

<div *ngIf="selectedHero">
  <h2>
    {{selectedHero.name | uppercase}} is my hero
  </h2>
  <button (click)="goToDetail()">View Details</button>
</div>

<div>
  <input #heroName placeholder="Fancy Hero Name"/>
  <button (click)="add(heroName.value); heroName.value=''">Add</button>
</div>
